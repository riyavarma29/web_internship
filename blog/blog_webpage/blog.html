<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Font (Optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .blog-container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    #image {
      height: auto;
      max-height: 400px;
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    #title {
      font-weight: 600;
    }

    #content {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-top: 20px;
    }

    .btn-back {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="blog-container">
      <h1 id="title">Blog Title</h1>
      <p class="text-muted" id="date">Published on July 5, 2025</p>
      <img id="image" class="img-fluid mb-4" alt="Blog Image">
      <p id="content">Loading content...</p>
      <a href="index.html" class="btn btn-secondary btn-back">← Back to Blog</a>
    </div>
  </div>

  <script>
    const blogs = {
      1: {
        title: "Nature's Calm",
        date: "July 4, 2025",
        image: "https://tse3.mm.bing.net/th/id/OIP.HMHEC4_Pgb5qaL0U2ONHpgHaEK?pid=Api&P=0&h=180",
        content: `Explore the tranquility of nature and how it rejuvenates the soul. Learn ways to connect with the environment through mindful practices like forest bathing, walking meditation, and more. In today's fast-paced world, nature offers a silent remedy for mental wellness.`
      },
      2: {
        title: "Tech Trends 2025",
        date: "July 5, 2025",
        image: "https://tse3.mm.bing.net/th/id/OIP.MKspDdswCikzhMuB1wPlgwHaEN?pid=Api&P=0&h=180",
        content: `Stay ahead with the latest in AI, web development, and smart devices shaping our future. In 2025, we expect revolutionary changes in how humans and machines collaborate — from voice-based coding to augmented reality workspaces.`
      },
      3: {
        title: "Wanderlust Diaries",
        date: "July 6, 2025",
        image: "https://tse4.mm.bing.net/th/id/OIP.jmfSn2sLJw9A99R9R04H3QHaGR?pid=Api&P=0&h=180",
        content: `Discover hidden gems across the globe. From cities to mountains — a travel enthusiast’s dream. This blog takes you through magical forests, urban adventures, and serene beaches that fuel your wanderlust.`
      },
      4: {
        title: "Leadership",
        date: "July 7, 2025",
        image: "https://blog.acumenacademy.org/hubfs/leadership-1.jpeg",
        content: `Build the skills of moral leadership—doing what’s right in a world that loves easy. Unleash your leadership — with the character and competence to build a more just, inclusive and sustainable world. Learn best practices and gain inspiration from other social innovators who, just like you, are finding their place and making their mark.`
      },
      5: {
        title: "Innovation",
        date: "July 8, 2025",
        image: "https://blog.acumenacademy.org/hubfs/Imported%20sitepage%20images/Food_TW.jpeg",
        content: `Think radically. Develop original ideas that challenge conformity and upend the status quo. Discover how to look at your old problems in new ways and learn practical tools for doing something innovative, no matter where you are on your journey.`
      },
      6: {
        title: "Redefining Success",
        date: "July 9, 2025",
        image: "https://blog.acumenacademy.org/hubfs/stories-1.jpeg",
        content: `Acumen Academy news, announcements, and learner case studies. Explore what’s happening at Acumen Academy. Learn about new opportunities to join our accelerators, read about accomplishments and synergies happening within our community of social innovators, and explore case studies that peak your interest and have you walking away with something new.`
      }
    };

    // Get the blog ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const blogId = urlParams.get('id');

    // Check if blog exists
    if (blogs[blogId]) {
      const post = blogs[blogId];
      document.getElementById('title').textContent = post.title;
      document.getElementById('date').textContent = "Published on " + post.date;
      document.getElementById('image').src = post.image;
      document.getElementById('content').textContent = post.content;
    } else {
      document.getElementById('title').textContent = "Post Not Found";
      document.getElementById('content').textContent = "Sorry, the blog post you're looking for doesn't exist.";
      document.getElementById('image').style.display = "none";
    }
  </script>

</body>
</html>
